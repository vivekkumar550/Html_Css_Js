<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geekster Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    <h2>Addmission form for Geekster</h2>
    <div class="form-container">
        <form>
            <h4>Basic Info</h4>
            <input type="text" class="inline" name="f_name" placeholder="First Name" autocomplete="off" required />
            <input type="text" class="inline" name="l_name" placeholder="Last Name" />
            <br />
            <input type="email" class="inline" name="mail" placeholder="Email ID" autocomplete="off" required />
            <input type="number" class="inline" name="phone" placeholder="Phone Number" required
                pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" />
            <select>
                <option>Male</option>
                <option>Female</option>
                <option>Others</option>
            </select>
            <input type="date" name="date_of_birth" max="2022-01-01" />
            <textarea name="address" placeholder="Address"></textarea>
            <h4>College Info</h4>
            <select name="degree">
                <option selected disabled>Select Degree</option>
                <optgroup label="Bachalors">
                    <option>B.Tech</option>
                    <option>B.E</option>
                    <option>B.SC</option>
                </optgroup>
                <optgroup label="Masters">
                    <option>M.Tech</option>
                    <option>M.E</option>
                    <option>M.SC</option>
                </optgroup>
            </select>
            <input type="text" name="college" placeholder="College Name" />
            <input type="number" name="graduation_year" placeholder="Year" />
            <input type="number" name="percentage" placeholder="Percentage" min="0" max="100" />
            <input type="file" />
            <hr />
            <input type="submit" value="Apply for Addmission" />
            <input class="inline" type="reset" />
        </form>
    </div>

</body>

</html>
