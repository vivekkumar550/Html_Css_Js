<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College seacrh</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="header">
            <span>CollegeSearch.com</span>
        </div>
        <div id="search">
            <div id="animated_text">
                <span id="find_clg">college in any country</span>
            </div>
            <div id="seacrh_box">
                <input type="text" placeholder="Country Name to search college" id="seacrhbox" required>
                <img src="./search_black_24dp.svg" id="seacrhicon">
            </div>
        </div>
        <div id="clg_list">
            <div id="serialnum">
                <p class="heading">Serial Number</p>
            </div>
            <div id="country">
                <p class="heading">Country</p>
            </div>
            <div id="clg_name">
                <p class="heading">College Name</p>
            </div>
        </div>
    </div>
</body>

</html>
