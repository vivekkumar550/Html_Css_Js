<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
          *
          * *
          * * *
          * * * *
          * * * * *
        */
        let string = "";
        let num = prompt("Please enter the number");
        for (let i = 1; i <= num; i++) {
            for (let j = 1; j <= i; j++) {
                string += "*";
            }
            string += "\n";
        }

        console.log(string);

        console.log("------Right Angle--------")
        /*
              *
            * *
          * * *  
       *  * * * 
      * * * * * 
        */

        let n = 5;
        let str = "";
        for (let i = 1; i <= n; i++) {
            for (let j = 0; j < n - i; j++) {
                str += " ";
            }
            for (let k = 0; k < i; k++) {
                str += "*";
            }
            str += "\n";
        }
        console.log(str);

        console.log("-----Down Triangle-----");
        /*
            * * * * *
            * * * *
            * * *
            * *
            *
        */
        let n1 = 5;
        let string1 = "";
        for (let i = 0; i < n1; i++) {
            for (let j = 0; j < n1 - i; j++) {
                string1 += "*";
            }
            string1 += "\n";
        }

        console.log(string1);

        console.log("------Triangle Pattern-----")

        let num1 = 10;
        let string2 = "";
        for (let i = 0; i < num1; i++) {
            for (let j = 0; j < num1 - i; j++) {
                string2 += " ";
            }
            for (let k = 0; k < 2 * i - 1; k++) {
                string2 += "*";
            }
            string2 += "\n";
        }
        console.log(string2);




    </script>
</body>

</html>
