    <script>
        let num = prompt("Please enter the number");
        if (num == 1) {
            console.log(`${num} is neither prime nor composite number`);
        }
        else if (num < 1) {
            console.log(`${num} is not a prime number`);
        }
        else {
            for (let i = 2; i < num; i++) {
                if (num % i == 0) {
                    var result = `${num} is not a prime number`
                    break;
                }
                else {
                    var result = `${num} is a prime number`
                }
            }
            console.log(result);
        }
    </script>
