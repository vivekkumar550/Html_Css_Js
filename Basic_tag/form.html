<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <!--select tag -->
    <label>Name</label>
    <input type='text' name="name" placeholder="Enter your name" required minlength="3" pattern="[a-zA-Z]" />
    <br>
    <label>password</label>
    <input type="password" minlength="8" pattern="[a-zA-Z]" />
    <br>
    <label>Email</label>
    <input type="email" pattern=".+@gmail.com" required>

    <label for="selector">Select the product</label>
    <select id="selector">
        <option value="Car">Car</option>
        <option value="Bike">Bike</option>
        <option value="Bicycle">Bicycle</option>

    </select>
    <input type="submit" />
</body>

</html>
