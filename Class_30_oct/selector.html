    <style>
        .parent {
            direction: ltr;

        }

        .parent p::after {
            content: " ]]";

        }

        .parent p::before {
            content: "[[ ";
        }

        .apply~p {
            color: brown;
        }
    </style>
</head>

        <p class="child apply">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure, amet.</p>
