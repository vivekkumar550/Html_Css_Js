<!DOCTYPE html>
<html>

<head>

    <title>Image Element</title>
    <style>
        #image {
            border-radius: 20px;
            box-shadow: 0 0 10px black;
        }

        #dimg {
            background-color: blueviolet;
            width: 40%;
            float: left;
            height: 500px;
        }

        #dp {
            background-color: brown;
            width: 60%;
            float: right;
            height: 500px;
        }
    </style>
</head>

<body>
    <div id="dimg">
        <img id="image"
            src="https://images.pexels.com/photos/574069/pexels-photo-574069.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
            width="300px" height="300px" />
    </div>
    <div id="dp">
        <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Alias veritatis ex, molestiae ut temporibus animi
            nisi unde, corporis sunt accusantium aut! Repellat consequuntur nobis dolor impedit, beatae recusandae
            minima fuga.
        </p>
    </div>

</body>

</html>
